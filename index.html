<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="content">
      <div id="header">To Do List</div>
      <div id="menu">
        <ul class="menuList">
          <li class="menuItem">Home</li>
          <li class="menuItem">Projects</li>

          <div>
            <ul class="projectsList">
              <div id="createdProjects"></div>
            </ul>
          </div>
        </ul>
        <div id="menuBtns">
          <div class="addBtn" id="showAddProjectFormBtn">Add Project</div>
          <div class="addBtn" id="DeleteProjectBtn" data-delete-project-button>
            Delete Project
          </div>
        </div>
        <div id="addProjectFormContainer" class="hidden">
          <form action="" id="addProjectForm" data-new-project-form>
            <h3>Add A Project</h3>
            <div class="inputDiv">
              <label for="projectTitle">Project Title:</label>
              <input
                type="text"
                name="projectTitle"
                id="projectTitleInput"
                data-new-project-input
              />
            </div>
            <div class="formBtns">
              <button class="addBtn formBtn" type="submit" id="addProjectBtn">
                Add Project
              </button>
              <div class="addBtn formDivBtn" id="projectFormCancelBtn">
                Cancel
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="list">
        <div class="mainListContent" data-task-display-container>
          <div class="listHeading">
            <div id="headingTop">
              <h3 class="heading" data-list-title></h3>
              <p class="taskCount" data-list-count></p>
            </div>
            <div class="taskLabels">
              <div class="completeLabel">Complete</div>
              <div class="title">Title</div>
              <div class="description">Description</div>
              <div class="dueDate">Due Date</div>
              <div class="priority">Priority</div>
            </div>
          </div>
          <div id="createdTasks" data-tasks></div>
        </div>
        <div class="btmBtns">
          <div class="addBtn" id="showAddTaskFormBtn" data-add-task-button>
            Add Task
          </div>
          <div
            class="addBtn"
            id="clearTaskBtn"
            data-clear-complete-tasks-button
          >
            Clear Completed Tasks
          </div>
        </div>
        <div id="addTaskFormContainer" class="hidden">
          <form action="" id="addTaskForm" data-new-task-form>
            <h3>Add A Task</h3>
            <div class="taskFormInputs">
              <div class="inputDiv">
                <label for="taskTitle">Task Title:</label>
                <input
                  type="text"
                  name="taskTitle"
                  id="taskTitle"
                  data-new-task-title-input
                />
              </div>
              <div class="inputDiv">
                <label for="taskDescription">Task Description:</label>
                <input
                  type="text"
                  name="taskDescription"
                  id="taskDescription"
                  data-new-task-description-input
                />
              </div>
              <div class="inputDiv">
                <label for="taskDueDate">Task Due Date:</label>
                <input
                  type="date"
                  name="taskDueDate"
                  id="taskDueDate"
                  data-new-task-dueDate-input
                />
              </div>
              <div class="inputDiv">
                <label for="taskPriority">Task Priority:</label>
                <select
                  name="taskPriority"
                  id="taskPriority"
                  data-new-task-priority-input
                >
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
            </div>
            <div class="taskFormBtns">
              <button class="addBtn formBtn" type="submit" id="addTaskBtn">
                Add Task
              </button>
              <div class="addBtn formDivBtn" id="taskFormCancelBtn">Cancel</div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="deleteTaskButton"></div>
    <template id="task-template">
      <div class="task" id="templateTaskDiv">
        <input type="checkbox" class="checkbox" />
        <div class="title"></div>
        <div class="description"></div>
        <div class="dueDate"></div>
        <div class="priority"></div>
      </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
